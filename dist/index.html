<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Fuse</title>
</head>
<body>

    <header id="head">

        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand"><img src="/images/logo.png" width="150px" alt="fuse logo"/></a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id='searchbtn' type="submit">Get matches</button>
              </form>
            </div>
          </nav>

    </header>

    <main>
        <div class="container mx-auto mt-4">

            <div class="row" id="card-container">

                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img src="/images/imag.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn mr-2"><i class="fas fa-link"></i> Visit Site</a>
                            <a href="#" class="btn "><i class="fab fa-github"></i> Github</a>
                        </div>
                    </div>
              </div> 

                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img src="/images/imag.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn mr-2"><i class="fas fa-link"></i> Visit Site</a>
                            <a href="#" class="btn "><i class="fab fa-github"></i> Github</a>
                        </div>
                    </div>
                </div> 
                    
            </div>
        </div>  
    </main>

    <footer></footer>

    

    <script src="bundle.js"></script>
</body>
</html>
